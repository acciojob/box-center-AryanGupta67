<!DOCTYPE html>
<html>
<head>
  <title>Box Center</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
    }

    .center-box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-box span {
      color: purple;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <span>This is center</span>
  </div>
</body>
</html>
